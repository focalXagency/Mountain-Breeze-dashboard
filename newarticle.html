        <section class="blogs">
            
            <header>
                <img class="right-arrow" src="./assets/images/arrow-right-white.svg">
                <nav class="nav-blogs">
                    <h1>Blogs / New Article</h1>
                    <ul class="admin-setting" >
                        <li><img src="./assets/images/notification.svg" ></li>
                        <li><img src="./assets/images/profile-circle.svg" ></li>
                        <li>Admin name</li>
                    </ul>
                </nav>
            </header>
        <div class="hero">
            <form class="new-article-form">
                
                <div class="container-image">
                    <label class="cover">Article Cover <span>*</span></label>
                    <div class="image">
                        <img class="added-img" src="">
                        <img class="add" src="./assets/images/add-circle.svg">
                        <input class="add-img" type="file" accept="image/jpg, image/jpeg, image/png" id="input-img"
                            required>
                    </div>
                    <div class="edit">
                        <img src="./assets/images/edit-gray.svg">
                        <span class="edit-text">Edit Cover Image</span>
                    </div>
                </div>

                <div class="detils">
                    
                    <input class="input-title" id="input-title" type="text" required>
                    <label class="title-lable" for="input-title">Title<span>*</span></label>
                    <div class="container-date" style="position: relative; width: 30.51881993896236%;" >
                        <!-- <span class="left">/</span>
                        <span class="right">/</span> -->
                        <input id="input-date" type="date" >
                        <label class="date" for="input-date">Date:</label>
                    </div>
                </div>
                <div class="container-tags">
                    
                    <select id="tags" class="tags" required>
                        <option></option>
                    </select>
                    <label class="label-tags" for="tags">Tags<span>*</span></label>
                </div>

                <div>
                    <label class="desc" for="desc">Description</label>
                    <textarea id="desc" class="description" rows="5"></textarea>
                </div>
                <div class="add-photo-videos">
                    <div class="cont-add">
                        <div class="first-add-btn">
                            <img src="./assets/images/gallery-add.svg">
                            <span>Add photo/video</span>
                        </div>
                        <input id="input-photo" type="file" accept="image/jpg, image/jpeg, image/png , video/mp4">
                    </div>

                    <div class="container">
                        <span>Photos</span>
                        <div style="display: flex; flex-direction: row-reverse;">
                            <div class="add-btn">
                                <img src="./assets/images/add-circle2.svg">
                            </div>
                            <div class="container-add">
                                <!-- <div class="added-photo" >
                                    <img class="photo" src="./assets/images/article.png" >

                                    <div class="trash" >

                                    </div>
                                </div> -->

                            </div>
                        </div>


                    </div>

                </div>
                <div class="btns">
                    <button class="cancel">Cancel</button>
                    <input class="add-a" type="submit" value="Add Article">
                </div>
            </form>

        </div>
    </section>

    <script>
       let descData;
ClassicEditor
        .create( document.querySelector( '#desc' ) )
        .then( desc => {
                 console.log( desc );
                 desc.model.document.on( 'change:data', (e) => {
                 descData = desc.getData();
                 console.log(descData);
               } );
                
        } )
        .catch( error => {
                console.error( error );
        } );
    </script>
