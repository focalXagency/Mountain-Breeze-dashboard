    <section class="blogs">

        <header>
            <img class="right-arrow" src="./assets/images/arrow-right-white.svg">
            <nav class="nav-blogs">
                <h1>Explore / New Article</h1>
                <ul class="admin-setting">
                    <li><img src="./assets/images/notification.svg"></li>
                    <li><img src="./assets/images/profile-circle.svg"></li>
                    <li>Admin name</li>
                </ul>
            </nav>
        </header>
        <div class="hero">
            <form class="new-article-form">

                <div class="container-image">
                    <label class="cover">Article Cover <span>*</span></label>
                    <div class="image">
                        <img class="added-img" src="">
                        <img class="add" src="./assets/images/add-circle.svg">
                        <input class="add-img" type="file" accept="image/jpg, image/jpeg, image/png" id="input-img"
                            required>
                    </div>
                    <div class="edit">
                        <img src="./assets/images/edit-gray.svg">
                        <span class="edit-text">Edit Cover Image</span>
                    </div>
                </div>

                <div class="detils">
                    <div class="title">
                        <div class="en">
                            <input class="input-title-en" id="input-title" type="text" required>
                            <label class="title-lable" for="input-title">Title<span>*</span></label>
                        </div>
                        <div class="ar">
                            <input class="input-title-ar" id="input-title" type="text" required>
                            <label class="title-lable" for="input-title">العنوان<span>*</span></label>
                        </div>

                    </div>

                    <div class="container-date" style="position: relative; width: 30.51881993896236%;">
                        <input id="input-date" type="date">
                        <p class="date" for="input-date">Date:</p>
                    </div>
                </div>
                <div class="sub-title" style="width: 100%;">
                    <div class="en" >
                        <input class="input-title-en" id="input-title" type="text" required>
                        <label class="title-lable " for="input-title">Sub Title<span>*</span></label>
                    </div>
                    <div class="ar" >
                        <input class="input-title-ar" id="input-title" type="text" required>
                        <label class="title-lable" for="input-title">العنوان الفرعي<span>*</span></label>
                    </div>
                    
                </div>
                <div class="container-tags">

                    <select id="tags" class="tags" required>
                        <option></option>
                        <option value="#Restaurant">Restaurant</option>
                        <option value="#Chalet">Chalet</option>
                        <option value="#Activity">Activity</option>
                        <option value="#Nature">Nature</option>
                        <option value="#Pool">Pool</option>
                        <option value="#Events-Sport">Events</option>
                    </select>
                    <label class="label-tags" for="tags">Tags<span>*</span></label>
                </div>

                <div>
                    <label class="desc" for="desc">Description</label>
                    <textarea id="desc" class="description" rows="5"></textarea>
                    <label class="desc" for="desc">الوصف</label>
                    <textarea id="desc-ar" class="description" rows="5"></textarea>
                </div>

                <div class="add-btnvideo">
                    <img src="./assets/images/gallery-add.svg">
                    <input id="add-video"  type="url" placeholder="Add youtube link">
                </div>

                <div class="add-photo-videos">
                    <div class="cont-add">
                        <div class="first-add-btn">
                            <img src="./assets/images/gallery-add.svg">
                            <span>Add photo</span>
                        </div>
                        <input id="input-photo" type="file" accept="image/*" multiple>
                    </div>

                    <div class="container">
                        <span>Photos</span>
                        <div style="display: flex; flex-direction: row-reverse;">
                            <div class="add-btn">
                                <img src="./assets/images/add-circle2.svg">
                            </div>
                            <div class="container-add">
                                <!-- <div class="added-photo" >
                                    <img class="photo" src="./assets/images/article.png" >
                                    <div class="trash" >
                                        <img class="delet" src="./assets/images/bag.png" >
                                    </div>
                                </div>
                                <div class="added-photo" >
                                    <video class="photo" src="./assets/images/VID-20201225-WA0005.mp4" ></video>
                                    <div class="trash" >
                                        <img class="delet" src="./assets/images/bag.png" >
                                    </div>
                                </div> -->

                            </div>
                        </div>


                    </div>

                </div>
                <div class="btns">
                    <button class="cancel">Cancel</button>
                    <input class="add-a" type="submit" value="Add Article">
                </div>
            </form>

        </div>
    </section>
