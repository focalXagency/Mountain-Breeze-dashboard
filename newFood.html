</head>

<body>
    <!------------------nav bar start------------------>

    <nav class="nav-bar">

        <div class="logo">
            <img src="./assets/images/logo.svg">
            <h1>Mountain Breeze Resort</h1>
        </div>


        <ul class="menu">
            <li ><a href="./Blogs.html"><span></span><img src="./assets/images/blog.svg">Blogs</a></li>
            <li><a href="./gallery.html"><span></span><img src="./assets/images/gallrey.svg" >Gallery</a></li>
            <li><a href="./rooms.html"><span></span><img src="./assets/images/rooms.svg" >Rooms</a></li>
            <li><a href="./booking.html"><span></span><img src="./assets/images/booking.svg" >Booking</a></li>
            <li><a href="./explore.html"><span></span><img src="./assets/images/explore.svg" >Explore</a></li>
            <li class="active"><a href="./food.html"><span></span><img src="./assets/images/food.svg" >Food</a></li>

        </ul>
        <button class="logout-btn">
            <img src="./assets/images/logimg.png"> Logout
       </button>
    </nav>

    <!------------------nav bar end------------------>

    <!------------------food section start------------------>
    <section class="food">
        <header>
            <img class="right-arrow" src="./assets/images/arrow-right-white.svg">
            <nav class="nav-blogs">
                <h1>Food / New Food</h1>
                <ul class="admin-setting">
                    <li><img src="./assets/images/notification.svg"></li>
                    <li><img src="./assets/images/profile-circle.svg"></li>
                    <li>Admin name</li>
                </ul>
            </nav>
        </header>
        <div class="hero">


            <form>
                <div class="container-image">
                    <label class="cover">Article Cover <span>*</span></label>
                    <div class="image">
                        <img class="added-img" src="">
                        <img class="add" src="./assets/images/add-circle.svg">
                        <input class="add-img" type="file" accept="image/jpg, image/jpeg, image/png" id="input-img"
                            required>
                    </div>
                    <div class="edit">
                        <img src="./assets/images/edit-gray.svg">
                        <span class="edit-text">Edit Cover Image</span>
                    </div>
                </div>
                <div class="detils">
                    <div class="title-food">
                        <div class="en">
                            <label class="title-lable" for="input-title">Title<span>*</span></label>
                            <input id="input-title" class="title-in-food" type="text" required>
                        </div>
                        <div class="ar">
                            <label class="lable title-lable" for="input-title-ar">العنوان<span>*</span></label>
                            <input id="input-title-ar" class="title-in-food" type="text" required>
                        </div>

                    </div>
                    <div class="category-container">
                        <select id="category" class="category c-en" required>
                            <option></option>
                            <option>Westren Food</option>
                            <option>Oriental Food</option>
                            <option>Traditional Food</option>
                        </select>
                        <label class="label-category " for="category">Category<span>*</span></label>
                        <!-- <div class="ar" >
                            <select id="category" class="category c-ar" required>
                                <option></option>
                                <option>غربي</option>
                                <option>شرقي</option>
                                <option>تقليدي</option>
                            </select>
                            <label class="label-category " for="category">الفئة<span>*</span></label>
                        </div> -->
                        
                    </div>

                    <div class="description-container">
                        <label class="label-description" for="desc">Description<span>*</span></label>
                        <input class="description-food" id="desc" type="text">
                        <label class="label-description" for="desc-ar">الوصف<span>*</span></label>
                        <input class="description-food" id="desc-ar" type="text">

                    </div>

                </div>
                <div class="bottom-form">
                    <div class="image-size">
                        <p>Image size:</p>
                        <span class="size chossen-size">x1</span>
                        <span class="size">x3</span>
                    </div>
                    <div class="btns">
                        <button class="cancel">Cancel</button>
                        <input class="add-a" type="submit" value="Add Article">
                    </div>
                </div>

            </form>

        </div>
    </section>
    <!------------------blogs section end------------------>

    <script src="./assets/javascript/navbar.js"></script>
    <script src="./assets/javascript/newFood.js"></script>
    <script src="./assets/javascript/logout.js" ></script>
