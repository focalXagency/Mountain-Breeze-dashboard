<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashbord</title>
    <link rel="stylesheet" href="./assets/css/index.css" >
    <link rel="stylesheet" href="./assets/css/login.css" >
</head>
<body>
    <section class="login">
        <div class="left-login">
            <div class="left-container">
                <div class="logo">
                    <img src="./assets/images/logo.svg" >
                    <h1>Mountain Breeze Resort</h1>
                </div>
                <p>This section is dedicated to admin</p>
                <form onsubmit="handleLogin(event)" class="login-form">
                    <input type="text" placeholder="User name" id="user">
                    <input type="text" placeholder="Password" id="pass">
                    <button type="submit">submit</button>
                </form>
            </div> <!-- End left-container -->
        </div>

        <div class="right-login">
            <img src="./assets/images/login-bg.png" alt="login-bg">
            <div class="overlay"></div>
        </div>
    </section>
</body>

<script src="./assets/javascript/login.js"></script>
</html>
